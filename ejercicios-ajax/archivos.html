<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<div class="container">
    <div data-include="modulos/menu.html"></div>
    <main>
        <div class="row mt-4">
            <div class="col-8 offset-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Subir archivo</span>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="archivo"
                            aria-describedby="inputGroupFileAddon01" multiple name="archivo">
                        <label class="custom-file-label" for="archivo">Seleccionar archivo</label>
                    </div>
                </div>
                <h6 class="text-muted text-center">Arrastra y suelta los archivos</h6>
                <div class="shadow p-3 mb-5 bg-white rounded" style="height: 200px;" id="dragDrop"></div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-8 offset-2">
                <div id="resultado" class="mt-4 mb-4">
                </div>
                <div id="progresos">
                </div>
            </div>
        </div>
    </main>
    <div data-include="modulos/pie-pagina.html"></div>
</div class="container">

<script src="js/include_modules.js"></script>
<script src="js/subir_archivo.js"></script>

</html>
